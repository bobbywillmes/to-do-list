<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header" class="container">
    <div class="row justify-content-center">
      <div class="col-3">
        <h1><i class="far fa-list-alt"></i> To Do List</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="form" class="row justify-content-center">
      <div class="col-6">
        <div class="input-group mb-3">
          <form>
            <input id="inputBox" type="text" class="form-control" placeholder="Something to be done" aria-label="Username" aria-describedby="basic-addon1">
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul id="list" class="list-group list-group-flush">
        </ul>
        <div id="filter">
          <div class="btn-group">
            <button class="btn selected" data-label="all">All</button>
            <button class="btn" data-label="active">Active</button>
            <button class="btn" data-label="completed">Completed</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
